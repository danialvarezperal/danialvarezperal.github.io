<!DOCTYPE html>
<html lang="ES-es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Error Building</title>
        <!-- VINCULO CSS-->
        <link rel="icon" href="../img/favicon.png">

    </head>
    <body>
        <div class="loader-box"></div>
        <!-- MAIN CONTAINER (INICIO) -->
        <div class="main-container">
            <!-- MAIN CONTENT INICIO-->
            <div class="main-content">
                     <div class="icon"><a href="../index.html#portfolio"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i></div></a>
                <!-- PROYECTOS SECTION INICIO-->
                <section class="portfolio-section">

        <script>
            window.onload = function(){
                var loader = document.querySelector('.loader-box');
                loader.style.visibility = 'hidden';
                loader.style.opacity = '0' ;
            }
